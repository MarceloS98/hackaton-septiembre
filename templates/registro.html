<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title> Artesania ::Instituto Paraguayo de Artesania</title>
    </head>
    <body class="bg-gray-50 grid grid-cols-2 min-h-screen min-w-full">
        <div>
            <img src="/static/Pantallas.jpg" class="min-h-full min-w-full">
        </div> 
        <div class="grid grid-rows-6 max-h-screen">
            <div class="row-start-1 grid grid-cols-2">
                <img src="/static/logo_ipa.png" width="186px" height="141px"/>
                <img src="/static/paraguay_gente.png" width="300px" height="180px" class=" justify-self-end mt-10" >
            </div>
            <div class="row-start-2 grid grid-cols-1">
        
                <img src="/static/gobierno_logo.png" width="400px" height="98px" class="justify-self-center">
            </div>
            <div class="row-start-3 row-span-4 grid grid-cols-1"> 
                <form class="justify-self-center mt-16 grid grid-rows-8 border-4 border-red-500 rounded w-3/4 h-96" method="post" action="/data">
                    <div class="row-start-1 row-span-2 bg-red-500 grid grid-cols-1">
                        <h1 class="text-white font-bold justify-self-center self-center text-2xl">Registrarse</h3>
                    </div>
                    <div class="row-start-3 grid grid-cols-3 items-center justify-items-start ">
                        <p class="justify-self-end mr-3 font-bold">NOMBRE:</p>
                        <input type="text" name="nombre" class="border-2 border-gray-600 col-span-2 w-11/12 h-[30px] rounded " />
                    </div>
                    <div class="row-start-4 grid grid-cols-3 items-center justify-items-start ">
                        <p class="justify-self-end mr-3 font-bold">APELLIDO:</p>
                        <input type="text" name="apellido" class="border-2 border-gray-600 col-span-2 w-11/12 h-[30px] rounded " />
                    </div>
                    <div class="row-start-5 grid grid-cols-3 items-center justify-items-start ">
                        <p class="justify-self-end mr-3 font-bold">TELEFONO:</p>
                        <input type="text" name="numero" class="border-2 border-gray-600 col-span-2 w-11/12 h-[30px] rounded" />
                    </div>
                    <div class="row-start-6 row-span-2 grid grid-cols-2 items-center justify-items-center ">
                        <div class="justify-self-end">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                Ciudad
                            </label>
                            <input class="border-2 border-gray-600 col-span-2 w-11/12 h-[30px] rounded" id="grid-city" type="text" placeholder="" name="ciudad">
                        </div>
                        <div>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                              Departamento
                            </label>
                            <select class="border-2 border-gray-600 col-span-2 w-[180px] h-[30px] rounded focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" name="departamento">
                                <option>Central</option>
                                <option>Alto Parana</option>
                                <option>Caaguazu</option>
                            </select>
                        </div>
                        <div class="justify-self-end">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                              Eleccion
                            </label>
                            <select class="border-2 border-gray-600 col-span-2 w-[180px] h-[30px] rounded focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" name="eleccion">
                            <option value= "1" >Maestro</option>
                            <option value= "2" >Alumno</option>
                            </select>
                        </div>
                        <div>
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                              Tecnica
                            </label>
                            <input class="border-2 border-gray-600 col-span-2 w-11/12 h-[30px] rounded" id="grid-zip" type="text" placeholder="" name="tecnica">
                        </div>
                    </div>
                    <div class="row-start-8 grid grid-cols-1 items-center justify-items-center">
                        <button value="Aceptar" type="submit" class="bg-red-500 rounded text-white w-24">Cargar</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
