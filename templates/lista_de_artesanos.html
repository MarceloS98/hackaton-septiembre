<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/7ac4e2fffa.js"
      crossorigin="anonymous"
    ></script>
    <title>Piloto maquetacion</title>
  </head>
  <body class="font-serif bg-gray-50">
    <div class="w-full fixed z-30">
      <div class="navbar bg-base-100 bg-red-500 flex justify-between px-12">
        <div class="flex items-center gap-4">
          <a href="{{url_for('home')}}" class="font-sans text-3xl text-white font-bold">IPA</a>
          <select
            class="bg-red-500 py-1 px-3 text-white rounded-full hover:bg-red-600"
            name="select"
          >
            <option value="value1">Español</option>
            <option value="value3">Guarani</option>
            <option value="value3">Ingles</option>
          </select>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Busqueda"
              class="input input-bordered bg-gray-50"
            />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content rounded-box bg-gray-100 w-52"
            >
              <li>
                <a class="justify-between"> Perfil </a>
              </li>
              <li><a>Configuración</a></li>
              <li><a>Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div
        class="bg-white text-red-500 flex py-3 items-center gap-4 px-12 shadow-md"
      >
        <span class="font-bold"> Cursos mas buscados: </span>
        <span
          class="bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-red-500"
          >#filigrana</span
        >
        <span
          class="bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-red-500"
          >#Ñanduti</span
        >
        <span
          class="bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-red-500"
          >#Barro</span
        >
      </div>
    </div>

    <!-- Tarjetas -->
    <div class="py-4 pl-6 pt-36 bg-yellow-100 min-h-screen">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center"></div>
        <div class="mt-8 flex flex-col">
          <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
            >
              <div
                class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
              >
                <table class="min-w-full divide-y divide-gray-300">
                  <thead class="bg-red-500">
                    <tr>
                      <th
                        scope="col"
                        class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-6"
                      >
                        <!-- Titulos -->
                        Talleres
                      </th>
                      <th
                        scope="col"
                        class="px-3 py-3.5 text-left text-sm font-semibold text-white"
                      >
                        Artesanos
                      </th>
                      <th
                        scope="col"
                        class="px-3 py-3.5 text-left text-sm font-semibold text-white"
                      >
                        Calificaciones
                      </th>
                      <th
                        scope="col"
                        class="px-3 py-3.5 text-left text-sm font-semibold text-white"
                      >
                        Ciudad
                      </th>
                      <th
                        scope="col"
                        class="px-3 py-3.5 text-left text-sm font-semibold text-white"
                      >
                        Contacto
                      </th>
                    </tr>
                  </thead>
                  <!-- Informacion de los artesanos -->
                  {% for n in maestros %}
                  <tbody class="divide-y divide-gray-200 bg-white">
                    <tr>
                      <td
                        class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6"
                      >
                        <div class="flex items-center">
                          <div class="font-medium text-gray-900">
                            {{ n ['modalidad'] }}
                          </div>
                        </div>
                      </td>
                      <!-- Div para la imagen -->
                      <td
                        class="whitespace-nowrap px-3 py-4 h-full text-sm text-gray-500 flex items-center gap-3"
                      >
                        <!-- Div para la imagen -->

                        <i
                          class="fa-regular fa-user inline-flex items-center rounded-md border border-gray-300 bg-white px-2.5 py-1 text-base font-medium text-gray-700 shadow-sm"
                        ></i>
                        <div class="flex flex-col">
                          <div class="text-gray-900">{{ n ['nombre'] }} {{ n ['apellido'] }}</div>
                          <div class="text-gray-500">{{ n ['modalidad'] }}</div>
                        </div>
                      </td>
                      <td
                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                      >
                        <div class="rating">
                          <input
                            type="radio"
                            name="rating-1"
                            class="mask mask-star-2 bg-orange-400"
                          />
                          <input
                            type="radio"
                            name="rating-1"
                            class="mask mask-star-2 bg-orange-400"
                          />
                          <input
                            type="radio"
                            name="rating-1"
                            class="mask mask-star-2 bg-orange-400"
                          />
                          <input
                            type="radio"
                            name="rating-1"
                            class="mask mask-star-2 bg-orange-400"
                          />
                          <input
                            type="radio"
                            name="rating-1"
                            class="mask mask-star-2 bg-orange-400"
                          />
                        </div>
                      </td>
                      <td
                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                      >
                      {{ n ['ciudad'] }}
                      
                      </td>
                      <!-- Botones -->
                      <td
                        class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                      >
                        <div class="flex h-full gap-2">
                          <button 
                            type="button"
                            class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                          ><a href="https://wa.me/{{ n ['numero'] }}">
                            <i class="fa-brands fa-whatsapp"></i></a>
                            
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
